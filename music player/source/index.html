<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <audio src="02 Overdue.mp3"></audio>
    <section class="main">
      <div class="cover-art">
        <img src="" />
      </div>
      <div class="playback">
        <span><i onclick="speed()" class="fas fa-sync-alt"></i></span>
      </div>
      <div class="buttons">
        <span><i onclick="minus5()" class="fas fa-backward"></i></span>
        <span><i onclick="previous()" class="fas fa-step-backward"></i></span>
        <span
          ><i id="pause" onclick="PlayPause()" class="fas fa-play"></i
        ></span>
        <span><i onclick="next()" class="fas fa-step-forward"></i></span>
        <span><i onclick="plus5()" class="fas fa-forward"></i></span>
      </div>
    </section>
  </body>
</html>
